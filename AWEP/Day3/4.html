<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="background: red;display: flex;flex-direction: column;height: 100vh;">
        <div
            style="flex: 1;background: yellow;display: flex;justify-content: center;align-items: center;font-size: 32px;">
            A</div>
        <div
            style="flex: 10;background: green;display: flex;justify-content: center;align-items: center;font-size: 32px;">
            B</div>
        <div
            style="flex: 1;background: blue;display: flex;justify-content: center;align-items: center;font-size: 32px;">
            C</div>
    </div>
</body>

</html>
