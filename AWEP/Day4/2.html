<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>

    <script>
        function hello() {
            alert("We are learning internal JS Binding");
        }
    </script>

</head>

<body>
    <button onclick="hello()">Click Me-Internal JS</button>

    <div style="margin-top: 16px;border: 1px solid;" onclick="hello()">I can also be clickable</div>
</body>

</html>
