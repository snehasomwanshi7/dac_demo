<html lang="en">

<head>
    <meta charset="UTF-8">

<body>



    <div class="flexcontiner">

        <div class="loginflex">

            <h3>LoginForm</h3>

            <form name="login">


                UserName : <input type="text" id="username" name="uname" value=""><br/><br/> 
                
                Password : <input type="password" id="password" name="pwd" value=""><br/><br/> 
                
                RememberMe : <input type="checkbox" value="lsRememberMe"><br><br>

                <input type="button" name="btn" value="Submit" onclick="validation()">

            </form>

        </div>

    </div>


    <script language="javascript" type="text/javascript">
        function validation() {

            var uname = document.getElementById("username").value;

            var pwd = document.getElementById("password").value;

            if (uname == '' || pwd == ' ' )
            
            {
                alert("please enter user name and password");
            } 

             else if (uname.length < 3 || uname.length > 12) 
             {
                alert("username must be 3 to 12 character");
            } 
             else if (pwd.length < 5 || pwd.length > 12)
             {
                alert("Password must be 5 to 12 chacter");
            } 
            
            else {
                alert('Thank You for Login');

            }
        }
    </script>
